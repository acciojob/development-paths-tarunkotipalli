<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>"Welcome to Accio Jobs!"</h1>
	<img src="https://images.unsplash.com/photo-1505028106030-e07ea1bd80c3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fHNvZnR3YXJlJTIwZGV2ZWxvcG1lbnQlMjBjYXJlZXIlMjBwYXRofGVufDB8fHx8MTY3MjMwNDEyNg&ixlib=rb-4.0.3&q=80&w=2000" alt height="300px">
	<p>5 software program developer profession paths</p>
	<ul id="mylist">
		<li>Cloud</li>
		<li>Desktop</li>
		<li>Video Sport</li>
		<li>Mobile</li>
		<li>Web</li>
	</ul>
	
<button onclick="addWord()">Add a word</button>
<script>
function addWord() {
  // Get a reference to the list
  var list = document.getElementById("mylist");

  // Loop through each item in the list
  for (var i = 0; i < list.children.length; i++) {
    // Get the current item
    var item = list.children[i];

    // Append the word to the item's text
    item.textContent = item.textContent + " Development";
  }
}
</script>

</body>

</html>
